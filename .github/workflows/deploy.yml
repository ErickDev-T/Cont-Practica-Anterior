name: Build, Push Docker Image and Deploy to Render

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up variables
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Check required secrets
        run: |
          [ -n "${{ secrets.DOCKER_USERNAME }}" ] || { echo "Missing DOCKER_USERNAME"; exit 1; }
          [ -n "${{ secrets.DOCKER_PASSWORD }}" ] || { echo "Missing DOCKER_PASSWORD"; exit 1; }
          [ -n "${{ secrets.RENDER_API_KEY }}" ] || { echo "Missing RENDER_API_KEY"; exit 1; }
          [ -n "${{ secrets.RENDER_SERVICE_ID }}" ] || { echo "Missing RENDER_SERVICE_ID"; exit 1; }

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image with tags
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ansible-docker-lab:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/ansible-docker-lab:${{ env.SHA_SHORT }} \
                       -t ${{ secrets.DOCKER_USERNAME }}/ansible-docker-lab:${{ env.DATE }} .

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ansible-docker-lab:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ansible-docker-lab:${{ env.SHA_SHORT }}
          docker push ${{ secrets.DOCKER_USERNAME }}/ansible-docker-lab:${{ env.DATE }}

      - name: Trigger Render deploy via API
        run: |
          curl -X POST \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json"
